<!doctype html>
<html>
	<head>
		<script src="js/prepare_grid.js"></script>
		<script src="js/define_movable_objects.js"></script>
		<script src="js/handle_movable_objects.js"></script>
		<script src="workers/workerbuilder.js"></script>
		<script src="js/canvas_engine.js"></script> 

	</head>
	<body onload="draw_visualization();">

<h1>Proof of concept Pathfinding</h1>

	<!--preload the images both for explanation and for referencing in canvas-->
	  <div>
	    Koch
	    <img src="image/cook.png" id="cook_image">
	    Kellner
	    <img src="image/waiter.png" id="waiter_image">
	    Kunde
	    <img src="image/customer.png" id="customer_image">
	    Eingang
	    <img src="image/door.png" id="door_image">
	    Feld
	    <img src="image/field.png" id="field_image">
	    Herd
	    <img src="image/kitchen.png" id="kitchen_image">
	    Tisch
	    <img src="image/table.png" id="table_image">
	    Wand
	    <img src="image/wall.png" id="wall_image">
	    Lager
	    <img src="image/storage.png" id="storage_image">
	  </div>

	  <!--style within the canvas tag because canvas has problems with outside css-->
	  <div>
	    <canvas id="canvas" width="500" height="500" style="border:1px solid #d3d3d3;"></canvas>
	  </div>
	
	<br>Please enter a target for the waiter</br>

	<select id="selectNumberX">
		<option>Choose X-coordinate</option>
	</select>
	<select id="selectNumberY">
		<option>Choose Y-coordinate</option>
	</select>
	<button id="start" onclick="main();">start</button>
	<a href="javascript:location.reload()">reload</a>
	<br></br>

	<script type="text/javascript" src="js/guicontroller.js"></script>
	<script type="text/javascript">

	document.getElementById("selectNumberX").defaultValue = 12;
	document.getElementById("selectNumberY").defaultValue = 14;

	var select = document.getElementById("selectNumberX");
	add(select);
	select = document.getElementById("selectNumberY");
	add(select);
	
	function add(select) {
			for(var i = 1; i < 20; i++) {
		    var opt = i;
		    var el = document.createElement("option");
		    el.textContent = opt;
		    el.value = opt;
		    select.appendChild(el);
		}
}

	</script>	

	</body>
</html>
